<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top-cart">
            <a id="trigger" onclick="myFunction()">
                <i class="fas fa-shopping-bag"></i>
                <span class="number">5</span></a>
            <div class="content">
                <div class="title">
                    <h4>Shopping cart</h4>
                </div>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="img/1.jpg" alt="">
                        <div class="description">
                            <p>Blue Round-Neck Tshirt with a Button</p>
                            <span>$19.99</span></div>
                    </div>
                </div>
                <hr>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="img/6.jpg" alt="">
                        <div class="description">
                            <p>Light Blue Denim Dress</p>
                            <span>$24.99</span></div>
                    </div>
                </div>

                <div class="view">
                    <span class="price">$114.95</span>
                    <a href="#" class="button button-3d  button-small m-0">VIEW CART</a>
                </div>
            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/85735e67ff.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/style.js"></script>
</body>

</html>
